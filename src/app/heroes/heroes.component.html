<!-- Cambios aquí -->
<div>
  <h2>Heroes de Marvel</h2> <!-- Encabezado más descriptivo -->

  <!-- Formulario para agregar un nuevo héroe -->
  <div class="add-hero-form">
    <label for="new-hero">Ingrese nombre del héroe: </label>
    <input id="new-hero" #heroName />
    <button type="button" (click)="addHero(heroName.value); heroName.value=''">Agregar Héroe</button>
  </div>
</div>

<!-- Lista de héroes -->
<ul class="heroes-list">
  <!-- Iteración sobre la lista de héroes -->
  @for(hero of heroes; track hero.id) {
    <li>
      <!-- Enlace a los detalles del héroe -->
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      
      <!-- Botón para eliminar el héroe -->
      <button type="button" class="delete-button" title="Eliminar héroe" (click)="deleteHero(hero)">Eliminar</button>
    </li>
  } @empty {
    <!-- Mensaje si no hay héroes -->
    <li class="empty-message">No hay héroes disponibles.</li>
  }
</ul>
